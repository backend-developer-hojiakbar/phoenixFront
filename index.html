<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>PSPC - Phoenix Scientific Publication Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-dark': '#0F172A', // Slate 900
              'secondary-dark': '#1E293B', // Slate 800
              'light-text': '#F1F5F9', // Slate 100
              'medium-text': '#94A3B8', // Slate 400
              'accent-sky': '#0EA5E9', // Sky 500
              'accent-purple': '#8B5CF6', // Violet 500
              'accent-emerald': '#10B981', // Emerald 500
            },
            animation: {
              'modal-appear': 'modalAppear 0.3s ease-out forwards',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              modalAppear: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
               pulse: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.5' },
              }
            }
          }
        }
      }
    </script>
